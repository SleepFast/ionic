<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tournaments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngIf="tournaments.length == 0; else elseTournament">POUET</ion-item>
      <ion-item #elseTournament *ngFor="let tournament of tournaments">
        <ion-card>
          <ion-card-content>
            <img src="https://www.univ-grenoble-alpes.fr/medias/photo/uga-soutien-etudiants_1611570121559-jpg" alt="">
          </ion-card-content>
          
            <ion-card-header>
              <ion-card-title>
                <ion-grid>
                  <ion-row class="ion-align-items-center">
                    <ion-col>
                      <ion-label>{{ tournament.name}}</ion-label>
                    </ion-col>
                    <ion-col class="ion-text-end">
                      <ion-label *ngIf="tournament.status == 'finished'" color="warning" class="ion-text-uppercase">
                        {{ tournament.status }}    
                      </ion-label>
                      <ion-label *ngIf="tournament.status == 'active'" color="success" class="ion-text-uppercase">
                        {{ tournament.status }}    
                      </ion-label>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-title>
              <ion-card-subtitle>
                <ion-label class="ion-padding-start">Nombre d'Ã©quipe : {{ tournament.rosterNumber }}</ion-label>
              </ion-card-subtitle>
            </ion-card-header>
            
            <ion-card-content class="ion-text-center">
              <ion-button (click)="deleteTournament(tournament)" color="danger">Delete</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-item>
  </ion-list>
</ion-content>
