<ion-header>
  <ion-toolbar>
    <ion-title>New Tournament</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Tournament's name</ion-label>
      <ion-input [(ngModel)]="newCurrentTournament.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Number of teams</ion-label>
      <ion-input [(ngModel)]="newCurrentTournament.rosterNumber"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="handleSave()">CREATE</ion-button>
</ion-content>
